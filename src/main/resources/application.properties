spring.application.name=train-booking-app
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true

# Disable SQL init by default in tests (override in production/Compose)
spring.sql.init.mode=embedded  # Runs only for embedded DBs like H2; set to 'never' in tests if needed
