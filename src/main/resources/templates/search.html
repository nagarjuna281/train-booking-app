<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Trains</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://img.icons8.com/color/48/000000/train.png" alt="Train Logo" class="img-fluid" style="max-height: 40px;">
                Train Booker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bookings}">Bookings</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><span class="nav-link">Welcome, <span th:text="${username}"></span></span></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Search for Trains</h2>
    <img src="https://img.icons8.com/color/48/000000/search--v1.png" alt="Search Icon" class="img-fluid mx-auto d-block mb-3" style="max-width: 80px;">
    <form th:action="@{/search}" method="post" class="col-md-6 mx-auto">
        <div class="mb-3">
            <label for="route" class="form-label">Route (e.g., NYC to Boston)</label>
            <input type="text" class="form-control" id="route" name="route" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Departure After (YYYY-MM-DDTHH:MM)</label>
            <input type="datetime-local" class="form-control" id="date" name="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
