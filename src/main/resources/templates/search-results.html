<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="https://img.icons8.com/color/48/000000/train.png" alt="Train Logo" class="img-fluid" style="max-height: 40px;">
                Train Booker
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/bookings}">Bookings</a></li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><span class="nav-link">Welcome, <span th:text="${username}"></span></span></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <h2>Available Trains</h2>
    <table class="table table-responsive table-striped">
        <thead>
            <tr>
                <th></th>
                <th>Route</th>
                <th>Departure</th>
                <th>Seats</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="train : ${trains}">
                <td><img src="https://img.icons8.com/color/48/000000/train-ticket.png" alt="Train Icon" class="img-fluid" style="max-width: 50px;"></td>
                <td th:text="${train.route}"></td>
                <td th:text="${train.departureTime}"></td>
                <td th:text="${train.availableSeats}"></td>
                <td>
                    <form th:action="@{/book}" method="post">
                        <input type="hidden" name="trainId" th:value="${train.id}">
                        <input type="hidden" name="username" th:value="${username}">
                        <input type="number" name="seats" min="1" max="10" value="1" class="form-control d-inline w-auto">
                        <button type="submit" class="btn btn-success btn-sm">Book</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/search" class="btn btn-secondary">Back to Search</a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
